<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Relative</title>
        <style>
            .parent{
                background-color: salmon;
                text-align: left;
            }
            .child{
                background-color: beige;
                position: relative;
                top: 30px;
                left: 20px;
            }
            h1:hover{
                color: aqua;

            }
            </style>
            </head>
            <body>
                <div class="parent">
                   <div class="child"> <h1>Relative</h1></div>
                   <div class="child2"> <h1>Relative</h1></div>
                </div>
                <ul>
                    <li><h3>They are affected by top ,left, bottom or right</h3></li>
                    <li><h3>A space is created for them in the document</h3></li>
                    <li><h3>It will affect the document flow</h3></li>
                </ul>
            </body>
</html>
