<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static</title>
        <style>
            .parent{
                background-color: salmon;
                text-align: left;
            }
            .child{
                background-color: beige;
                top: 30px;
                left: 20px;
            }
            h1:hover{
                color: aqua;

            }
            </style>
            </head>
            <body>
                <div class="parent">
                   <div class="child"> <h1>Static</h1></div>
                    <ul>
                        <li><h3>They are not affected by top ,left, bottom or right</h3></li>
                        <li><h3>By default all the html elements are positioned static</h3></li>
                    </ul>
                </div>
            </body>
</html>
